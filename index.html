<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Circle Progess Bar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx='70' cy='70' r='70'></circle>
                        <circle cx='70' cy='70' r='70'></circle>
                    </svg>
                    <div class="number">
                        <h2>90<span>%</span></h2>
                    </div>
                </div>
                <div class="text">
                    <h2>HTML</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx='70' cy='70' r='70'></circle>
                        <circle cx='70' cy='70' r='70'></circle>
                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                    </div>
                </div>
                <div class="text">
                    <h2>CSS</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx='70' cy='70' r='70'></circle>
                        <circle cx='70' cy='70' r='70'></circle>
                    </svg>
                    <div class="number">
                        <h2>70<span>%</span></h2>
                    </div>
                </div>
                <div class="text">
                    <h2>JAVASCRIPT</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
